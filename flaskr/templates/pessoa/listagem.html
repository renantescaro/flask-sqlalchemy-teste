{% extends "/base.html" %}
{% block conteudo %}
    <div>
        <a href="/pessoas/nova" class="btn btn-primary">Nova</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.id    }}</td>
                <td>{{ pessoa.nome  }}</td>
                <td>{{ pessoa.email }}</td>
                <td>
                    <a class="btn btn-primary" href="/pessoas/editar/{{pessoa.id}}">Editar</a>
                    <button class="btn btn-danger" type="button" onclick="excluir('{{pessoa.id}}')">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function excluir(idPessoa){
            if(confirm('Deseja realmente excluir a pessoa?')){
                window.location.href = '/pessoas/excluir/'+idPessoa
            }
        }
    </script>
{% endblock %}
