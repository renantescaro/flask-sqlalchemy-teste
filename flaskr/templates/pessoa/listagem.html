{% extends "/base.html" %}
{% block conteudo %}
    <div>
        <a href="/pessoas/nova" class="btn btn-primary">Nova</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.id    }}</td>
                <td>{{ pessoa.nome  }}</td>
                <td>{{ pessoa.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
