{% extends "/base.html" %}
{% block conteudo %}
    <div>
        <a href="/pessoas/nova" class="btn btn-primary">Nova</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.id    }}</td>
                <td>{{ pessoa.nome  }}</td>
                <td>{{ pessoa.email }}</td>
                <td>
                    <a class="btn btn-primary" href="/pessoas/editar/{{pessoa.id}}">Editar</a>
                    <a class="btn btn-danger" href="/pessoas/excluir/{{pessoa.id}}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
